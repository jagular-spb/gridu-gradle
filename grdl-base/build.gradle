class Greeting extends DefaultTask {  
    String message 
    String recipient

    @TaskAction 
    void sayGreeting() {
        println "${message}, ${recipient}!" 
    }
}

task hello(type: Greeting) { 
    group 'Welcome'
    description 'Produces a world greeting'
    message 'Hello' 
    recipient 'World'
}